<html>
<head>
	<title></title>
</head>
<body onload="draw()">
<canvas id="sketch" width="300" height="300">
</canvas>
<script>



function draw(){
	var rad = prompt("Enter a radius");
    var col = prompt("Enter a color");
    var radnum = parseInt(rad, 10);

    

	var sketch = document.getElementById('sketch');
	var context = sketch.getContext("2d");	
	
	if (col == "red"){
		context.fillStyle = "#ff0000";

	}
	else if (col == "blue"){
		context.fillStyle = "#0000ff";
	}
	else if (col == "green"){
		context.fillStyle = "#00ff00";
    }
    else{
    	context.fillStyle = "000000";
    }

    context.beginPath();
	context.arc(50, 50, radnum, 0, 2*Math.PI, true);
	context.closePath();
	context.fill();

	

}
</script>
</body>
</html>
