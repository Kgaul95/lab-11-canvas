<html>
<head>
	<title></title>
</head>
<body onload="draw()">
<canvas id="sketch" width="600" height="600">
</canvas>
<script>

function draw(){
	var sketch = document.getElementById('sketch');
	var context = sketch.getContext("2d");
	
	context.fillStyle = "#0000ff";
	context.fillRect(200, 0, 200, 200);
	context.fillRect(100, 100, 400, 100);

	context.fillStyle = "#000000";
	context.beginPath();
	context.arc(400, 200, 50, 0, 2*Math.PI, true);
	context.closePath();
	context.fill();

	context.beginPath();
	context.arc(200, 200, 50, 0, 2*Math.PI, true);
	context.closePath();
	context.fill();
	
    	
}	

</script>
</body>
</html>
